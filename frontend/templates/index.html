<html>
<head>
    <meta charset="utf-8" />
    <title>{{ escape(handler.settings["web_title"]) }}</title>
    <link href="{{ static_url('styles.css')}}" rel="stylesheet">
</head>

<body>
    <div class="input_container">
        <form action="/" id="formValidation" name="formValidation" method="post" enctype="application/json">
            <div class="input-row">
                <input name="last_name" placeholder="Фамилия" />
            </div>
            <div class="input-row">
                <input name="first_name" placeholder="Имя" />
            </div>
            <div class="input-row">
                <input name="patronymic" placeholder="Отчество" />
            </div>
            <div class="input-row">
                <input type="text" class="js-phone" name="phone" placeholder="Номер телефона" data-rule-required="true"
                    data-rule-minlength="10" data-msg="Введите номер телефона">
            </div>
            <div class="input-row">
                <textarea name="message" placeholder="Обращение"></textarea>
            </div>
            <input type="submit" value="Отправить" />
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script type="text/javascript" src="{{ static_url('form.js')}}"></script>
</body>

</html>
